<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  
  <div class="main_container">
    <div class="results_container">
      <h2>Your Result</h2>
      <div class="circle">
        <div class="score">76</div>
        <div>of 100</div>
      </div>
      
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary_container">
      <h2>Summary</h2>
      
      <div class="criteria_container reaction">
        <div><img src="assets/images/icon-reaction.svg" alt="">Reaction</div>
        <div><span>80</span> / 100</div>
      </div>
      <div class="criteria_container memory">
        <div><img src="assets/images/icon-memory.svg" alt="">Memory</div>
        <div><span>92</span> / 100</div>
      </div>
      <div class="criteria_container verbal">
        <div><img src="assets/images/icon-verbal.svg" alt="">Verbal</div>
        <div><span>61</span> / 100</div>
      </div>
      <div class="criteria_container visual">
        <div><img src="assets/images/icon-visual.svg" alt="">Visual</div>
        <div><span>72</span> / 100</div>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
</body>
</html>
